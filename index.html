<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Transcription Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Video Transcription Tool</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <div class="upload-area" onclick="document.getElementById('file-upload').click()">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <p class="mb-0">Click or drag files here to upload</p>
                    <input type="file" id="file-upload" name="file" accept="video/*" multiple class="d-none">
                </div>
                <div id="file-list"></div>
            </div>
            <div class="or-divider">
                <span>OR</span>
            </div>
            <div class="mb-4">
                <input type="url" id="url-input" name="url" class="form-control" placeholder="Enter a video URL or Confluence page URL">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">
                    Transcribe Now
                </button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('file-upload').addEventListener('change', function(e) {
            var fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            for (var i = 0; i < e.target.files.length; i++) {
                var fileName = e.target.files[i].name;
                var fileItem = document.createElement('span');
                fileItem.className = 'file-item';
                fileItem.textContent = fileName;
                fileList.appendChild(fileItem);
            }
            document.querySelector('.upload-area p').textContent = e.target.files.length > 1 
                ? e.target.files.length + ' files selected' 
                : e.target.files[0].name;
        });
    </script>
</body>
</html>
